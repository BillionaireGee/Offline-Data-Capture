<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Data Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .table-container {
      width: 60%;
      max-width: 800px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #2563eb;
      color: white;
    }
    .pagination {
      margin-top: 15px;
      text-align: center;
    }
    .pagination button {
      width: auto;
      margin: 2px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Offline Data Capture</h1>

  <form id="dataForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="tel" id="phone" placeholder="Phone" pattern="[0-9]+" required>
    <input type="text" id="address" placeholder="Address" required>
    <button type="submit">Save Entry</button>
  </form>

  <div>
    <button id="exportCsvBtn">Export CSV</button>
    <button id="importCsvBtn">Import CSV</button>
    <input type="file" id="csvFileInput" accept=".csv" style="display:none">
    <button id="clearBtn">Clear All</button>
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Phone</th><th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    // ---- IndexedDB Setup ----
    let db;
    const request = indexedDB.open("DataCaptureDB", 1);
    request.onupgradeneeded = event => {
      db = event.target.result;
      const store = db.createObjectStore("entries", { keyPath: "id", autoIncrement: true });
      store.createIndex("phone", "phone", { unique: true });
      store.createIndex("name", "name", { unique: true });
    };
    request.onsuccess = event => { db = event.target.result; displayEntries(); };

    // ---- Helpers ----
    function addEntry(entry) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction("entries", "readwrite");
        const store = tx.objectStore("entries");
        const idxPhone = store.index("phone");
        const idxName = store.index("name");
        Promise.all([
          new Promise(r => idxPhone.get(entry.phone).onsuccess = e => r(e.target.result)),
          new Promise(r => idxName.get(entry.name).onsuccess = e => r(e.target.result))
        ]).then(([phoneExists, nameExists]) => {
          if (phoneExists || nameExists) { alert("Duplicate name or phone not allowed!"); reject(); }
          else { store.add(entry).onsuccess = () => resolve(); }
        });
      });
    }
    function getAllEntries() {
      return new Promise(resolve => {
        const tx = db.transaction("entries", "readonly");
        const store = tx.objectStore("entries");
        const req = store.getAll();
        req.onsuccess = e => resolve(e.target.result);
      });
    }
    function clearEntries() {
      const tx = db.transaction("entries", "readwrite");
      tx.objectStore("entries").clear().onsuccess = () => displayEntries();
    }

    // ---- Display Table with Pagination ----
    let currentPage = 1;
    const rowsPerPage = 10;
    async function displayEntries() {
      const entries = await getAllEntries();
      entries.sort((a,b)=>b.id-a.id);
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      const start = (currentPage-1)*rowsPerPage;
      const pageEntries = entries.slice(start, start+rowsPerPage);
      pageEntries.forEach((e,i)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${start+i+1}</td><td>${e.name}</td><td>${e.phone}</td><td>${e.address}</td>`;
        tbody.appendChild(tr);
      });
      renderPagination(entries.length);
    }
    function renderPagination(total) {
      const totalPages = Math.ceil(total/rowsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML="";
      for(let i=1;i<=totalPages;i++){
        const btn=document.createElement("button");
        btn.textContent=i;
        if(i===currentPage) btn.style.background="#1e40af";
        btn.onclick=()=>{currentPage=i;displayEntries();};
        pagination.appendChild(btn);
      }
    }

    // ---- Form Submit ----
    document.getElementById("dataForm").addEventListener("submit", async e=>{
      e.preventDefault();
      const entry={name:name.value.trim(),phone:phone.value.trim(),address:address.value.trim()};
      if(entry.name && entry.phone && entry.address){
        try{ await addEntry(entry); displayEntries(); e.target.reset();}
        catch{}
      }
    });

    // ---- Export CSV ----
    document.getElementById("exportCsvBtn").addEventListener("click", async ()=>{
      const entries=await getAllEntries();
      if(!entries.length){alert("No entries to export.");return;}
      entries.sort((a,b)=>b.id-a.id);
      let csv="Index,Name,Phone,Address\n";
      entries.forEach((e,i)=>{csv+=`${i+1},"${e.name}","${e.phone}","${e.address}"\n`;});
      const BOM="\uFEFF";
      const blob=new Blob([BOM+csv],{type:"text/csv;charset=utf-8;"});
      const url=URL.createObjectURL(blob);
      const a=document.createElement("a");
      a.href=url;a.download="entries.csv";a.click();URL.revokeObjectURL(url);
    });

    // ---- Import CSV ----
    document.getElementById("importCsvBtn").addEventListener("click",()=>csvFileInput.click());
    document.getElementById("csvFileInput").addEventListener("change",e=>{
      const file=e.target.files[0];
      if(file){
        const reader=new FileReader();
        reader.onload=async evt=>{
          const lines=evt.target.result.split("\n").slice(1);
          for(const line of lines){
            if(line.trim()){
              const parts=line.split(",");
              if(parts.length>=4){
                const name=parts[1].replace(/"/g,"").trim();
                const phone=parts[2].replace(/"/g,"").trim();
                const address=parts[3].replace(/"/g,"").trim();
                try{await addEntry({name,phone,address});}catch{}
              }
            }
          }
          displayEntries();
        };
        reader.readAsText(file);
      }
    });

    // ---- Clear All ----
    document.getElementById("clearBtn").addEventListener("click",()=>{
      if(confirm("Are you sure? This will delete all entries.")) clearEntries();
    });

    // ---- PWA Service Worker ----
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("service-worker.js")
        .then(()=>console.log("Service Worker registered"))
        .catch(err=>console.error("SW error:",err));
    }
  </script>
</body>
</html>
